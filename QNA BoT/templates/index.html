<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QnA Bot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Ask the QnA Bot</h1>
        <form method="POST">
            <input type="text" name="query" placeholder="Enter your question..." required>
            <button type="submit">Ask</button>
        </form>

        {% if results %}
            <div class="results">
                {% for item in results %}
                    <div class="qa">
                        <p><strong>Matched Q:</strong> {{ item.question }}</p>
                        <p><strong>Answer:</strong> {{ item.answer }}</p>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
